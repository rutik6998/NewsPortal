<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <link href="/css/userStyle.css" rel="stylesheet"/>
    
  </head>
<body class="fixed-top">
    <nav class="navbar navbar-expand-lg  bg-success">
  <div class="container-fluid">
    <a class="navbar-brand text-white text-uppercase" href="/">
    <img src="/images/news.png"width="30" height="24">&nbsp;&nbsp;News Portal</a>
   
    
    <div class="text-end">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item ">
          <a class="nav-link  text-white align-center" aria-current="page" href="/userHome/login">Back To Login</a>
        </li>
        
       
      </ul>
      
    </div>
  </div>
</nav>

   
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" >
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
             Create Account <br />
              <span class="text-primary">To Read The Latest News</span>
            </h1>
           
          </div>
  
          <div class="col-lg-6 mb-5 my-4  mb-lg-0">
            <div class="card ">
            
              <div class="card-body bg-image py-5 rounded px-md-5">
                
                <form th:action="@{/userHome/register}" method="post" class="container-sm">
                    
                 <div class="form-outline mb-4">
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name" class="form-control border-success"  required/>
                    
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="email" placeholder="Email address" class="form-control border-success"  required/>
                    
                  </div>

                  <div class="form-outline mb-4"> 
                    <input type="number"  name="mobile" id="mobile" placeholder="Mobile No" class="form-control border-success"  required/>
                
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" name="city" id="password" placeholder="City" class="form-control border-success"  required/>
                
                  </div>

  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control border-success"  required/>
                
                  </div>
  
               
                  
  					<div class="form-outline text-center mb-4">
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-success   btn-block mb-4">
                    Sign up
                  </button>
                  <button type="Reset" class="btn btn-success   btn-block mb-4">
                   Reset
                  </button>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
    
  <script type="text/javascript">

function clearErrors(){

errors = document.getElementsByClassName('formerror');
for(let item of errors)
{
    item.innerHTML = "";
}


}
function seterror(id, error){
//sets error inside tag of id 
element = document.getElementById(id);
element.getElementsByClassName('formerror')[0].innerHTML = error;

}

function validateForm(){
var returnval = true;
clearErrors();

//perform validation and if validation fails, set the value of returnval to false
var name = document.forms['myForm']["fname"].value;
if (name.length<5){
    seterror("name", "*Length of name is too short");
    returnval = false;
}

if (name.length == 0){
    seterror("name", "*Length of name cannot be zero!");
    returnval = false;
}

var email = document.forms['myForm']["femail"].value;
if (email.length>15){
    seterror("email", "*Email length is too long");
    returnval = false;
}

var phone = document.forms['myForm']["fphone"].value;
if (phone.length != 10){
    seterror("phone", "*Phone number should be of 10 digits!");
    returnval = false;
}

var password = document.forms['myForm']["fpass"].value;
if (password.length < 6){

    // Quiz: create a logic to allow only those passwords which contain atleast one letter, one number and one special character and one uppercase letter
    seterror("pass", "*Password should be atleast 6 characters long!");
    returnval = false;
}

var cpassword = document.forms['myForm']["fcpass"].value;
if (cpassword != password){
    seterror("cpass", "*Password and Confirm password should match!");
    returnval = false;
}

return returnval;
}



</script>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
