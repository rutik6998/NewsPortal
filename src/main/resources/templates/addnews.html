<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>News Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link href="/css/style.css" rel="stylesheet"/>
  
	
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white text-uppercase" href="/admin">
    <img src="./images/news.png"width="30" height="24">&nbsp;&nbsp;News Portal</a>
   
    <div class="text-end">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item ">
          <a class="nav-link active text-white" aria-current="page" href="addnews">Add New News</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="allnews">Show All News</a>
        </li>
       
      </ul>
      
    </div>
  </div>
</nav>

<div class="container text-center my-5 p-5 rounded table-color"  >
<h1 class="card-header">Add New News</h1>
<form th:action="@{/addnews}"  method="post" enctype="multipart/form-data">
                    
                 
               
           
                
                  <div class="form-outline border border-primary rounded mb-4 mt-5">
                    <input type="text" id="newstitle" placeholder="Add News title here" class="form-control" name="newstitle" required />
                    
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline border border-primary rounded mb-4">
                    <input type="text" id="newsbody" placeholder="Enter Details of News" class="form-control" name="newsbody" required />
                    
                  </div>

                  <div class="form-outline border border-primary rounded mb-4">
                    <input type="text" id="category" placeholder="Enter News category " class="form-control" name="newscategory" required />
                
                  </div>
                  
                   <div class="form-outline border border-primary rounded mb-4">
                    <input type="text" id="newslink" placeholder="Enter News link " class="form-control" name="newslink" required />
                
                  </div>
                  
                  
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Add New News
                  </button>
                  <button type="reset" class="btn btn-primary btn-block mb-4">
                    Clear All
                  </button>
  
                </form>

</div>


	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  

</body>
</html>
