<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>News Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link href="/css/style.css" rel="stylesheet"/>
   
   
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white text-uppercase" href="/userlist">
    <img src="/images/news.png"width="30" height="30">&nbsp;News Portal</a>
    
    <div class="text-end">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item ">
      </ul>
      
    </div>
  </div>
</nav>

<div class="container text-center mt-5 table-color rounded md-4 p-5" >
<h1 class="card-header">Update User Details</h1>
<form th:action="@{/adduser}" th:object="${customer}" method="post">
                    
                  <!-- 2 column grid layout with text inputs for the first and last names -->
              
               <input type="hidden"  name="id" th:value="${customer.id}"/>
           
                
                  <div class="form-outline mb-4 border border-primary rounded mb-4" >
                    <input type="text" id="full name" placeholder="Full Name" class="form-control" name="fullname" th:value="${customer.fullname}"/>
                    
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4 border border-primary rounded mb-4">
                    <input type="email" id="email" placeholder="Email address" class="form-control" name="email" th:value="${customer.email}" />
                    
                  </div>

                  <div class="form-outline mb-4 border border-primary rounded mb-4">
                    <input type="number" id="mobile" placeholder="Mobile No" class="form-control" name="mobile" th:value="${customer.mobile}" />
                
                  </div>

                  <div class="form-outline mb-4 border border-primary rounded mb-4">
                    <input type="text" id="city" placeholder="City" class="form-control" name="city" th:value="${customer.city}"/>
                
                  </div>

  
                  <!-- Password input -->
                  <div class="form-outline mb-4 border  border-primary rounded mb-4">
                    <input type="password" id="password" placeholder="Password" class="form-control"  name="password" th:value="${customer.password}"/>
                
                  </div>
  
               
                  
  
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Update User Details
                  </button>
  
                </form>

</div>


	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  

</body>
</html>
