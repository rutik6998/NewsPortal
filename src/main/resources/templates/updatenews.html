<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>News Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet" />


</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand text-white text-uppercase" href="/admin">
				<img src="/images/news.png" width="30" height="30" alt="">&nbsp;&nbsp;News
				Portal
			</a>
		</div>
	</nav>

	<div class="container   table-color p-5 rounded  mt-5">
		<h1 class="text-center card-header">Update News</h1>
		<form th:action="@{/addnews}" th:object="${news}" method="post"
			action="">

			<!-- 2 column grid layout with text inputs for the first and last names -->


			<input type="hidden" name="id" th:value="${news.id}" /> <label>News
				Title</label>
			<div class="form-outline mb-4 border  border-primary rounded mb-4">

				<input type="text" id="newstitle" placeholder="Add News title here"
					class="form-control" name="newstitle" th:value="${news.newstitle}" />

			</div>

			<!-- Email input -->
			<label>News Body</label>
			<div class="form-outline mb-4 border  border-primary rounded mb-4">
				<input type="text" id="newsbody" placeholder="Enter Details of News"
					class="form-control" name="newsbody" th:value="${news.newsbody}" />

			</div>
			<label>News Category</label>
			<div class="form-outline mb-4 border  border-primary rounded mb-4">

				<input type="text" id="category" placeholder="Enetr News category "
					class="form-control" name="newscategory"
					th:value="${news.newscategory}" />

			</div>
			<label>News Category</label>
			<div class="form-outline mb-4 border  border-primary rounded mb-4">

				<input type="text" id="category" placeholder="Enter News link "
					class="form-control" name="newslink" th:value="${news.newslink}" />

			</div>
			<div class="text-center mb-4">
				<!-- Submit button -->
				<button type="submit" class="btn  btn-primary btn-block mb-4">
					Update News</button>
			</div>

		</form>

	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous" type="text/javascript"></script>

</body>
</html>
