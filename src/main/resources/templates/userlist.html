	<div  class="container text-center my-5 p-3" >
	
		
		<h1 class="fixed card-header">All Available Users</h1> 
		
		
		<div class="row row-cols-4 row-cols-mb-3 m-5 p-2 ">
  <div class="col p-3" th:each="c:${customer}">
    <div class="card border-primary" >
   
    <h5 class="card-header text-bg-primary" th:text=${c.fullname}>Full Name</h5>
      <div class="card-body">
        
        
        <p class="card-text" th:text=${c.email}>Email</p>
        <p class="card-text" th:text=${c.city}>city</p>
        <p class="card-text" th:text=${c.mobile}>mobile</p>
         <p class="card-text" th:text=${c.password}>password</p>
        
        <div class="card-footer bg-transparent">Action :
       &nbsp; <a class="fa-solid fa-trash text-danger"
						th:href="@{/deleteUser/{id}(id=${c.id})}"></a>&nbsp;&nbsp;&nbsp;
		<a class="fa-solid fa-pen-to-square text-dark"
						th:href="@{/updateUser/{id}(id=${c.id})}"></a>
      
      </div>
    </div>
  </div>
</div>
</div>
