<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>News Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet"/>
	
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand text-white text-uppercase" href="/admin">
			<img src="./images/news.png"width="30" height="30">&nbsp;News Portal</a>

			<div class="text-end">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
					<li class="nav-item "><a class="nav-link active text-white"
						aria-current="page" href="addnews">Add New News</a></li>


					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="allnews">All News</a></li>

				</ul>

			</div>
		</div>
	</nav>

	<div class="container-fluid text-center my-5 p-3 md-7">
		<h1 class="card-header">All News In Database</h1>
		<table class="table-primary table table-hover">
			<thead>
				<tr>
					<th scope="col">Sr.No</th>
					<th scope="col">News Title</th>
					<th scope="col">News Details</th>
					<th scope="col">Category</th>
					<th scope="col">Date</th>
					<th scope="col">News Link</th>
					<th scope="col">Delete</th>
					<th scope="col">Edit</th>

				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="c:${news}">
					<td th:text=${c.id}></td>
					<td th:text=${c.newstitle}></td>
					<td th:text=${c.newsbody}></td>
					<td th:text=${c.newscategory}></td>
					<td th:text=${c.timestamp}></td>
					<td th:text=${c.newslink}></td>
					<td><a class="fa-solid fa-trash text-danger"
						th:href="@{/deleteNews/{id}(id=${c.id})}"></a></td>
					<td><a class="fa-solid fa-pen-to-square text-dark"
						th:href="@{/updateNews/{id} (id=${c.id})}"></a></td>
				</tr>

			</tbody>
		</table>

	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
