<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>News Portal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
	<link href="/css/style.css" rel="stylesheet"/>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	
	

</head>
<body>
	<nav class="navbar navbar-expand-lg  bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand text-white text-uppercase" href="/admin">
				<img src="./images/news.png" width="30" height="30">&nbsp;News
				Portal
			</a>
			

			<div class="text-end">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
					<li class="nav-item "><a class="nav-link active text-white"
						aria-current="page" href="adduser">Add User</a></li>
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="userlist">User List</a></li>

				</ul>

			</div>
		</div>
	</nav>

	<div
		class="container text-center t-5 p-4 my-5 table-color rounded">
		<h1 class="text-uppercase card-header">Add User</h1>
		<form th:action="@{/adduser}" method="post" class="container-sm">

			<!-- 2 column grid layout with text inputs for the first and last names -->




			<div class="form-outline border border-primary rounded mb-4">
				<input type="text" id="email" placeholder="Full Name"
					class="form-control" name="fullname"  required/>

			</div>

			<!-- Email input -->
			<div class="form-outline border border-primary rounded mb-4">
				<input type="email" id="email" placeholder="Email address"
					class="form-control" name="email"  required />

			</div>

			<div class="form-outline border border-primary rounded mb-4">
				<input type="number" id="mobile" placeholder="Mobile No"
					class="form-control" name="mobile"  required />

			</div>

			<div class="form-outline border border-primary rounded mb-4">
				<input type="text" id="city" placeholder="City" class="form-control"
					name="city"  required />

			</div>


			<!-- Password input -->
			<div class="form-outline border border-primary rounded mb-4">
				<input type="password" id="password" placeholder="Password"
					class="form-control" name="password"   required/>

			</div>




			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4">
				Add New User</button>
				<button type="reset" class="btn btn-primary btn-block mb-4">
				Clear All</button>
				

		</form>

	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
